<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StreamEase | Future of Live TV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#050505">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreamEase">
    <link rel="apple-touch-icon" href="/icon-192.png">
</head>

<body>
    <div class="app-wrapper">
        <!-- Vertical Sidebar (Desktop) -->
        <aside>
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="/logo.png" alt="S" style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
                </div>
                <span class="logo-text">Stream<span class="text-green-500"
                        style="color:var(--primary)">Ease</span></span>
            </div>

            <nav style="flex: 1; overflow-y: auto;">
                <p
                    style="color:var(--text-secondary); font-size: 0.75rem; font-weight:700; text-transform:uppercase; letter-spacing:1px; margin-bottom:1rem; padding-left:1rem;">
                    Menu</p>
                <a href="#" class="nav-item active"
                    style="flex-direction:row; justify-content:flex-start; font-size:0.95rem; padding:12px 1rem; border-radius:12px;"
                    data-cat="All">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    <span>Home</span>
                </a>

                <p
                    style="color:var(--text-secondary); font-size: 0.75rem; font-weight:700; text-transform:uppercase; letter-spacing:1px; margin:2rem 0 1rem; padding-left:1rem;">
                    Categories</p>
                <div id="sidebar-categories" style="display:flex; flex-direction:column; gap:4px;">
                    <!-- Categories injected here -->
                </div>
            </nav>
        </aside>

        <!-- Main Surface -->
        <div class="main-surface">
            <header>
                <div class="flex-row-center" style="display:flex; align-items:center; gap:12px; flex:1;">
                    <button id="mobile-menu-btn"
                        style="background:transparent; border:none; padding:8px; cursor:pointer; color:white;"
                        class="md-show">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <!-- Mobile Logo -->
                    <div class="md-show">
                        <div style="display:flex; align-items:center; gap:8px;">
                            <div class="logo-icon" style="width:34px; height:34px; border-radius:8px;">
                                <img src="/logo.png" alt="S"
                                    style="width:100%; height:100%; object-fit:cover; border-radius:8px;">
                            </div>
                            <span class="logo-text" style="font-size:1.1rem; white-space:nowrap;">Stream<span
                                    style="color:var(--primary)">Ease</span></span>
                        </div>
                    </div>
                    <div class="search-box" style="flex:1;">
                        <div class="search-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="3">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>
                        <input type="text" id="main-search" class="search-input" placeholder="Search channels...">
                    </div>
                </div>
            </header>

            <!-- Scrollable Content Area -->
            <div class="scroll-area" id="main-scroll">
                <!-- Hero -->
                <div class="hero">
                    <img src="https://images.unsplash.com/photo-1574375927938-d5a98e898ac7?q=80&w=2070&auto=format&fit=crop"
                        class="hero-img">
                    <div class="hero-overlay">
                        <div class="badge">Trending Now</div>
                        <h1 class="hero-title">Crystal Clear<br>Live Playback.</h1>
                        <p
                            style="color:var(--text-secondary); max-width: 600px; margin-bottom: 2.5rem; font-size: 1.1rem; line-height:1.6;">
                            Access the world's largest repository of live IPTV channels with zero subscription fees.
                            Optimized for high-speed fiber and 5G.</p>
                        <button class="hero-btn" id="hero-play">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Start Streaming
                        </button>
                    </div>
                </div>

                <div id="content-grid">
                    <!-- Dynamic Sections -->
                </div>
            </div>

            <!-- Mobile Navbar -->
            <nav class="bottom-nav">
                <a href="#" class="nav-item active" data-cat="All">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" id="mobile-search-trigger">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <span>Search</span>
                </a>
            </nav>
        </div>

        <!-- Fullscreen Immersive Player -->
        <div id="player-root" class="player-overlay">
            <div class="player-controls" id="p-controls">
                <button class="btn-circle" id="close-player">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
                <div style="margin-left: 1.5rem; flex: 1;">
                    <h4 id="playing-name" style="font-weight: 700; font-size: 1.1rem;">Channel Name</h4>
                    <p id="playing-group"
                        style="font-size: 0.8rem; color: var(--primary); font-weight: 600; text-transform: uppercase;">
                        Category</p>
                </div>
                <button class="btn-circle" id="pip-button" style="margin-right: 1rem;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <path d="M19 11v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h6"></path>
                        <path d="M14 2h8v8"></path>
                        <path d="M22 2l-9 9"></path>
                    </svg>
                </button>
            </div>
            <video id="player-video" class="w-full h-full" playsinline preload="auto"></video>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('ðŸš€ Service Worker ready!'))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>

</html>
